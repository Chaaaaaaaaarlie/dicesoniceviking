name: Build & Release (Foundry Module)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write  # nötig für Release + Commit zurück auf main

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (mit LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Git LFS Pull (GLB-Dateien)
        run: git lfs pull

      - name: Version aus Tag ableiten
        id: vars
        run: |
          RAW="${GITHUB_REF_NAME}"      # z.B. v1.0.1
          VER="${RAW#v}"                # -> 1.0.1
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: module.json patchen (version + download)
        run: |
          VER="${{ steps.vars.outputs.version }}"
          jq --arg v "$VER" \
             '.version=$v |
              .download="https://github.com/Chaaaaaaaaarlie/dicesoniceviking/releases/download/v"+$v+"/svik4s-"+$v+".zip"' \
             module.json > module.json.tmp && mv module.json.tmp module.json
          echo "==> module.json:"
          jq '.version, .download' module.json

      - name: ZIP bauen (Top-Level: module.json, JS, Ordner)
        run: |
          VER="${{ steps.vars.outputs.version }}"
          zip -r "svik4s-$VER.zip" module.json SVIK4S.js blue green purple red turkis

      - name: Release erstellen & Asset hochladen
        uses: softprops/action-gh-release@v2
        with:
          files: svik4s-${{ steps.vars.outputs.version }}.zip
          # Falls du Release-Text willst:
          # body: "Automatisches Release v${{ steps.vars.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: module.json zurück auf main committen (Manifest aktualisieren)
        env:
          GIT_AUTHOR_NAME: github-actions
          GIT_AUTHOR_EMAIL: actions@github.com
          GIT_COMMITTER_NAME: github-actions
          GIT_COMMITTER_EMAIL: actions@github.com
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          VER="${{ steps.vars.outputs.version }}"
          # Auf Default-Branch wechseln und sicherstellen, dass wir dort patchen
          git checkout "$DEFAULT_BRANCH"
          git pull
          # Datei ggf. erneut patchen (falls Checkout die alte Version holt)
          jq --arg v "$VER" \
             '.version=$v |
              .download="https://github.com/Chaaaaaaaaarlie/dicesoniceviking/releases/download/v"+$v+"/svik4s-"+$v+".zip"' \
             module.json > module.json.tmp && mv module.json.tmp module.json
          git add module.json
          git diff --cached --quiet || git commit -m "chore: bump module.json to $VER [skip ci]"
          git push
